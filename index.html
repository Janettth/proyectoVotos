<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="CSS/estiloIndex.css">
</head>
<body>
    <div class="inicio">
        <h2>Iniciar sesión</h2>
        <img src="assets/img/academia_logo.png" alt="">
        

        <form action="PHP/login.php" method="POST">
            <div id="correo" class="estiloDato">
                <p>Correo:</p>
                <input type="email" name="correo" required>
            </div>
            
            <div id="contraseña" class="estiloDato">
                <p>Contraseña: </p>
                <input type="password" name="contrasena" required>
            </div>

            <input type="submit" value="Iniciar Sesión" class="btn_estilo">
        </form>

        <div class="registrase">
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
